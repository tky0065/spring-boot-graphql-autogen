# Configuration de test pour l'exemple de librairie
spring:
  # Configuration de test avec base de données en mémoire
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
  
  # Configuration GraphQL pour les tests
  graphql:
    autogen:
      enabled: true
      base-packages:
        - "com.enokdev.example.library"
      schema:
        generate-at-startup: false
      introspection:
        enabled: true
        playground: true

# Logs simplifiés pour les tests
logging:
  level:
    com.enokdev: INFO
    org.springframework.graphql: WARN
    org.hibernate: WARN
    org.springframework.boot.test: WARN
  pattern:
    console: "%d{HH:mm:ss} %-5level %logger{36} - %msg%n"
